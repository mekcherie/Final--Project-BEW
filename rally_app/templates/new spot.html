{% extends 'base.html' %}
{% block content %}

<h1>New Spot</h1>

<form method='POST' action="{{ url_for('main.new_spot') }}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Please enter your information:</legend>

        {{ form.title.label }}
        {{ form.title}}

        {{ form.address.label }}
        {{ form.address }}

        {{ form.submit }}
    </fieldset>
</form>

{% endblock %}
